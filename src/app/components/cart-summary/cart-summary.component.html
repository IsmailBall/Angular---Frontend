<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    href="#"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Dropdown
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item"
        ><span (click)="removeProduct(cartItem.product)" class="badge bg-secondary">Remove</span> {{ cartItem.product.productName }}
        <span class="badge bg-secondary">{{ cartItem.quantity }}</span></a
      >
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Go to the Cart</a></li>
  </ul>
</li>
